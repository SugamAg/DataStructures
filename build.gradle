plugins {
    id 'java'
}

group 'org.sugam.ds'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'io.projectreactor', name: 'reactor-core', version: '3.3.3.RELEASE'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation group: 'io.projectreactor', name: 'reactor-test', version: '3.3.3.RELEASE'
    // https://mvnrepository.com/artifact/org.assertj/assertj-core
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.6.1'

}
